{% extends 'core/base.html' %}
{% block content %}
<div class="row m-2 p-2">
    <div class="col-sm-12">

        <button class="btn btn-primary position-relative" type="button">
            Expired Permit
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{zfcVisitorExpiredCount}}</span>
        </button>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID#</th>
                <th scope="col">Fullname</th>
                <th scope="col">Company Name</th>
                <th scope="col">Last Day On</th>
            </tr>
            </thead>
            {% for ticket in zfcVisitorExpired %}
            <tbody>
            <tr>
                <td>
                    <a class="btn btn-secondary" href="{% url 'zfcPermittedDetails' ticket.id %}">
                        {{ticket.id}}
                    </a>
                </td>
                <td>{{ticket.fullName}}</td>
                <td>{{ticket.companyName }}</td>
                <td>{{ticket.dateTo}}</td>

            </tr>
            </tbody>

            {% endfor %}

        </table>

    </div>
</div>


{% endblock %}
