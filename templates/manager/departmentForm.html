{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
    .department{
    border-radius: 15px 50px;
     padding: 20px;
      box-shadow: 10px 10px 5px lightblue;
  }

  .title{

color: white;
text-shadow: 2px 2px 4px #000000;
  }
</style>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4 department border">
            <h1 class="text-center title mb-3">Department Form</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">

                    {% render_field form.name class="form-control" placeholder="Add Department"%}
                </div>
                <input aria-controls="offcanvasTop" class="btn btn-primary"
                       data-bs-target="#offcanvasTop" data-bs-toggle="offcanvas"
                       type="submit" value="Submit"/>
            </form>
        </div>

        <div class="col-sm-4">

        </div>

    </div>
</div>


{% endblock %}
