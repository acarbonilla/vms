{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4">
        </div>

        <div class="col-sm-4 department border formBorder">
            <h1 class="text-center formTitle mb-3">Department Form</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">

                    {% render_field form.name class="form-control" placeholder="Add Department"%}
                </div>
                 <a class="btn btn-primary formSubmitButton" href="
                            {{request.META.HTTP_REFERER}}" role="button">Cancel
                  </a>
                <input aria-controls="offcanvasTop" class="btn btn-primary formSubmitButton"
                       data-bs-target="#offcanvasTop" data-bs-toggle="offcanvas"
                       type="submit" value="Submit"/>
            </form>
        </div>

        <div class="col-sm-4">

        </div>

    </div>
</div>


{% endblock %}
