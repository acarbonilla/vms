{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container">

    <div class="row">

         <div class="col-sm-3">

         </div>

             <div class="col-sm-5 p-3 mt-2 mb-5 formBorder">
                  <h2 class="text-center text-tertiary formTitle">Department - Edit</h2>

                <form action="" method="POST">
                    {% csrf_token %}
                    {% if user.is_staff %}
                        <div class="input-group mb-3">
                            {% render_field form.name class="form-control" placeholder="Updated Name" %}
                        </div>

                         <a class="btn btn-primary formSubmitButton" href="
                                {{request.META.HTTP_REFERER}}" role="button">Cancel
                         </a>
                           <input aria-controls="offcanvasTop" class="btn btn-primary formSubmitButton"
                               data-bs-target="#offcanvasTop" data-bs-toggle="offcanvas"
                           type="submit" value="Update"/>
                    {% else %}
                        <a class="btn btn-primary formSubmitButton" href="
                            {{request.META.HTTP_REFERER}}" role="button">Cancel
                        </a>
                    {% endif %}
                </form>
             </div>
    </div>

</div>
{% endblock %}
